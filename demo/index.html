<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bricks</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
		<link rel="stylesheet" href="../build/css/bricks.min.css">
	</head>
	<body>
		<div class="bricks" data-layout id="1">
		  <img class="bricks__img" src="https://unsplash.it/500/800?image=100" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/324/380?image=110" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/400/350?image=120" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/460/690?image=130" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/500/340?image=140" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/450/700?image=151" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/380/300?image=160" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/320/310?image=170" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/480/300?image=180" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/600/305?image=190" alt="" />
		</div>

		<button id="btn">Load more</button>

		<div class="bricks" data-layout id="2">
		  <img class="bricks__img" src="https://unsplash.it/500/800?image=111" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/324/380?image=220" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/400/350?image=320" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/460/690?image=430" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/500/340?image=540" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/450/700?image=651" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/380/300?image=760" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/320/310?image=170" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/480/300?image=180" alt="" />
		  <img class="bricks__img" src="https://unsplash.it/600/305?image=190" alt="" />
		</div>
		<script src="../build/js/bricks.min.js"></script>
		<script>
			var a = document.querySelectorAll('[data-layout]');
			var bricks = [];
			for (var i = 0; i < a.length; i++) {
				bricks[i] = new Bricks(a[i], {
					afterLoad: function() {
						// console.log('afterLoad');
					},
					beforeLoad: function() {
						// console.log('beforeLoad');
					},
					maxHeight: 300,
					margin: 0,
					animationDelay: 50,
					animation: true
				});
			}			
		</script>

		<script>
			var srcs = ['https://unsplash.it/500/300?image=111', 'https://unsplash.it/400/350?image=112', 'https://unsplash.it/520/300?image=113'];
			var ctn = document.getElementById('1');
			var btn = document.getElementById('btn');
			var img;

			var imgarr = [];
			
			btn.onclick = function() {
				srcs.forEach(function(src) {
					img = new Image();
					img.src = src;
					imgarr.push(img);
					ctn.appendChild(img);

				});
				bricks[0].loadNewImages(imgarr);
				imgarr = [];
			}

		</script>
	</body>
</html>
